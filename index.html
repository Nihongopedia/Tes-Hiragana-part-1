<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Test | Nihongopedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.jpg">
</head>
<body class="bg-light" id="body">
    <div class="container mt-5">
        <div class="card shadow p-4 text-center">
            <h1>Selamat Datang di E-Test</h1>
            <p>Masukkan username untuk memulai</p>
            <input type="text" id="username" class="form-control mb-3" placeholder="Nama Anda">
            <button class="btn btn-primary w-100" onclick="simpanUsername()">Mulai</button>
        </div>
        <div class="card shadow p-4 mt-4">
            <h3 class="text-center">üèÜ Leaderboard</h3>
            <ul id="leaderboard" class="list-group mt-2"></ul>
            <button class="btn btn-danger w-100 mt-3" onclick="hapusLeaderboard()">Hapus Leaderboard</button>
        </div>
    </div>
    <footer class="text-center mt-4 py-3 bg-dark text-white">
        <p>&copy; 2025 by Nihongopedia</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            localStorage.removeItem("username"); // Hapus username saat index.html diakses
            localStorage.removeItem("skor");     // Hapus skor
        });
    </script>    
    <script src="script.js"></script>
</body>
</html>
